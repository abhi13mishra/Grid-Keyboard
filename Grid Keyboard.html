<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.keyboard {
  display: grid;
  grid-template-columns: repeat(12, 1fr);
  grid-auto-rows: 50px;
  gap: 6px;              /* space between keys */
  max-width: 100%;
  margin: 20px auto;
  justify-items: center; /* center-align key labels */
  align-items: center;
  background-color: rgb(43, 40, 40);
  padding:30px;
  margin: 100px 250px 0 250px;
  border-radius: 10px;
}

.key {
  background: #4d4b4b;
  color:rgb(249, 250, 252);
  border-radius: 4px;
  padding: 5px 0;
  width: 100%;
  text-align: center;
  font-size: 14px;
  height:30px;
  align-content: center;
}

/* Span rules for larger keys */
.key-delete  { grid-column: span 1.5; }
.key-caps       { grid-column: span 2; }
.key-enter      { grid-column: span 2; }
.key-shift      { grid-column: span 2; }
.key-space      { grid-column: span 4; }

@media (max-width: 600px) {
  .keyboard { grid-template-columns: repeat(10, 1fr); }
  .key { font-size: 12px; }
}
    </style>
</head>
<body>
    <div class="keyboard">
  <!-- Row 1 -->
  <div class="key">~</div>
  <div class="key">1</div>
  <div class="key">2</div>
  <div class="key">3</div>
  <div class="key">4</div>
  <div class="key">5</div>
  <div class="key">6</div>
  <div class="key">7</div>
  <div class="key">8</div>
  <div class="key">9</div>
  <div class="key">0</div>
  <div class="key key-delete">Delete</div>

  <!-- Row 2 -->
  <div class="key">Tab</div>
  <div class="key">Q</div>
  <div class="key">W</div>
  <div class="key">E</div>
  <div class="key">R</div>
  <div class="key">T</div>
  <div class="key">Y</div>
  <div class="key">U</div>
  <div class="key">I</div>
  <div class="key">O</div>
  <div class="key">P</div>
  <div class="key">\</div>

  <!-- Row 3 -->
  <div class="key">Caps</div>
  <div class="key">A</div>
  <div class="key">S</div>
  <div class="key">D</div>
  <div class="key">F</div>
  <div class="key">G</div>
  <div class="key">H</div>
  <div class="key">J</div>
  <div class="key">K</div>
  <div class="key">L</div>
  <div class="key key-enter">Enter</div>

  <!-- Row 4 -->
  <div class="key">Shift</div>
  <div class="key">Z</div>
  <div class="key">X</div>
  <div class="key">C</div>
  <div class="key">V</div>
  <div class="key">B</div>
  <div class="key">N</div>
  <div class="key">M</div>
  <div class="key"><</div>
  <div class="key">></div>
  <div class="key key-shift">Shift</div>

  <!-- Row 5 -->
  <div class="key key-browser">Brawser</div>
  <div class="key key-ctrl">Ctrl</div>
  <div class="key key-option">Option</div>
  <div class="key key-alt">Alt</div>
  <div class="key key-space">Space</div>
  <div class="key key-alt">Alt</div>
  <div class="key key-option">Option</div>
  <div class="key key-right">-></div>
  <div class="key key-left"><-</div>
</div>
</body>
</html>
